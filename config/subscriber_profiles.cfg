;
; Select user plane based on the subscriber profiles
; we get apnname and dp name
[GLOBAL]
NUM_SELECTION_RULES = 3
[SELECTION_RULE_1]
;should be generated by backend code ??
RULE_PREF = 100
IMSI_RANGE = 100000000000000-199999999999999
; apn comes from subscriber profile
APN_NAME = internet
;selected profile
PROFILE_NAME = internet
;
;
[SELECTION_RULE_2]
RULE_PREF = 200
; subscriber profile apn, selection criteria
APN_NAME = intranet
MCC = 112
MNC = 222
TAC = 2
;selected profile
PROFILE_NAME = intranet
;
[SELECTION_RULE_3]
RULE_PREF = 300
; subscriber profile apn, selection criteria
APN_NAME = allaccess
MCC = 208
MNC = 01
TAC = 1
;selected profile
PROFILE = allaccess
